site_name: Polestar Chip Docs (中文)
docs_dir: docs/zh/
site_url: https://polestar-docs.readthedocs.io/zh/latest/

theme:
  name: material
  language: zh

extra:
  alternate:
    - name: 中文
      link: /zh/latest/
      lang: zh
    - name: English
      link: /en/latest/
      lang: en

nav:
  - 首页: index.md
  - Datasheet: datasheet.md
  - SDK: sdk_guide.md

plugins:
  - search
  - with-pdf:
      author: Sukiwei
      copyright: Polestar Chip
      output_path: datasheet.pdf
      headless_chrome_options:
        args:
          - --no-sandbox
          - --disable-gpu
          - --disable-dev-shm-usage
      render_js: false
      locale: zh_CN
  - encryptcontent:
      title: "文档受保护"
      search_index: encrypted
      global_password: "smartnvy2026"
      decryption_failure_message: "密码错误，请重试！"
      placeholder: "请输入访问密码..."
      button_text: "解锁文档"